<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hacked Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #D1DFFF;
            border-top: 8px solid #3775FF;
            animation: spinner 1s linear infinite;
            display: none; /* Initially hidden */
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            50% {
                border-top-width: 5px;
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @media screen and (max-width: 668px) {
            .loader {
                height: 60px;
                width: 60px;
                border-top: 6px solid #3775FF;
            }
        }
    </style>
</head>
<body>
    <div id="main" class="w-full h-screen flex flex-col bg-zinc-900">
        <h1 class="text-3xl text-white text-center mt-8 font-semibold">Check if your mobile phone is hacked or not</h1>
        <button id="check" class="bg-red-600 text-white p-2 rounded-lg justify-center items-center m-auto text-center mt-5 w-[20%]">Check</button>
        <div id="loader" class="loader mx-auto mt-8 text-xl relative bottom-[50%]"></div>
        <div id="status" class="text-white text-center mt-4 text-3xl relative bottom-[50%]"></div>
    </div>

    <script>
        const loader = document.getElementById('loader');
        const status = document.getElementById('status');

        document.getElementById('check').addEventListener('click', function () {
            loader.style.display = 'block'; // Show loader

            let textIndex = 0;
            const texts = [
                'Finding your device',
                'Applying complex algorithms',
                'Checking deep',
                'Making patterns',
                'Concluding final results'
            ];

            const interval = setInterval(() => {
                status.textContent = texts[textIndex];
                textIndex++;
                if (textIndex >= texts.length) {
                    clearInterval(interval);
                    loader.style.display = 'none'; // Hide loader
                    status.textContent = 'Your device is safe';
                }
            }, 2000);
        });
    </script>
</body>
</html>
